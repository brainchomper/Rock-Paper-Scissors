<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>

<body onload="getYear()">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../../index.html">
					<img src="./assets/images/logo.png" alt="Kevin Smith">
				</a>
			</div>
			<div id="navbar2" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="https://brainchomper.github.io">Home</a>
					</li>
					<li class="active">
						<a href="https://brainchomper.github.io/portfolio.html">Portfolio</a>
					</li>
					<li>
						<a href="https://brainchomper.github.io/contact.html">Contact</a>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	<content class="container-fluid mainGame">
		<!-- enter name row -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="name-form">
							<input type="text" id="name-input" placeholder="Your Name">
							<p></p>
							<input id="add-name" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- / name row -->

		<!-- game row -->
		<!-- p1panel -->
		<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default" id="playerPanel1">
				<div class="panel-heading">
					<h3 class="panel-title text-center" id="player1name">Player 1</h3>
				</div>
				<div class="panel-body">
					<div class="panel-body text-center panelOption">
						Rock
					</div>
					<div class="panel-body text-center panelOption">
						Paper
					</div>
					<div class="panel-body text-center panelOption">
						Scissors
					</div>
					<div class="panel-body text-center" id="player1Stats">
						stats
					</div>
				</div>
			</div>
		</div>
		<!-- game panel -->
		<div class="col-md-4">
			<div class="panel panel-default gamePanel">
				<h3 class="panel-title text-center waiting" id="waitingNotice"></h3>
				<h3 class="panel-title text-center" id="outcome">Rock-Paper-Scissors</h3>
			</div>
		</div>
		<!-- p2 panel -->
		<div class="col-md-4">
				<div class="panel panel-default" id="playerPanel2">
					<div class="panel-heading">
						<h3 class="panel-title text-center" id="player2Name">Player 2</h3>
					</div>
					<div class="panel-body">
						<div class="panel-body text-center panelOption">
							Rock
						</div>
						<div class="panel-body text-center panelOption">
							Paper
						</div>
						<div class="panel-body text-center panelOption">
							Scissors
						</div>
						<div class="panel-body text-center" id="player2Stats">
							stats
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /game row -->

			    <!-- Chat Section -->
					<div class="row">

							<div class="col-md-8">
								<div id="chatDisplay"></div>
							</div>
			
							<div class="col-md-4"> 
								<div class="chatInput">
									<div class="chatLabel">Type Your Message!</div>
			
								<div class="chatPanel"> 
									<form id="chat-form">
										<textarea type="text" id="chat-input"></textarea>
										<input id="chat-send" type="submit" value="Send">
									</form>
								</div>
							</div>
								</div> <!-- End Player Name Section  -->
			
						</div> <!-- End Chat Section  -->

		<!-- end fluid container -->
	</content>
	<footer>
		<p>&copy;
			<span id="btmfooter"></span> Kevin Smith</p>
		<script>
			function getYear() {
				var d = new Date();
				var n = d.getFullYear();
				document.getElementById("btmfooter").innerHTML = n;
			}
		</script>
	</footer>
	<!-- js files -->
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/game.js"></script>
</body>

</html>
