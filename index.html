<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>

<body onload="getYear()">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../../index.html">
					<img src="./assets/images/logo.png" alt="Kevin Smith">
				</a>
			</div>
			<div id="navbar2" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="https://kvnsmith.com">About</a>
					</li>
					<li class="active">
						<a href="http://kvnsmith.com/portfolio">Portfolio</a>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	<content class="container-fluid mainGame">
		<!-- enter name row -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="name-form">
							<input type="text" id="name-input" placeholder="Your Name" class="form-control">
							<p></p>
							
							<input id="addName" type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
						</form>
						<h3 class="panel-title text-center waiting" id="waitingNotice"></h3>
				<h3 class="panel-title text-center" id="outcome">Rock-Paper-Scissors</h3>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<!-- / name row -->

		<!-- game row -->
		<!-- p1panel -->
		<div class="row">
			<div class="col-xs-1"></div>
		<div class="col-xs-5">
			<div class="panel panel-default" id="playerPanel1">
				<div class="panel-heading">
					<h3 class="panel-title text-center" id="player1name">Player 1</h3>
				</div>
				<div class="panel-body">
					<div class="panel-body text-center panelOption">
						<img src="./assets/images/rock.png" alt="Rock">
						Rock
					</div>
					<div class="panel-body text-center panelOption">
						<img src="./assets/images/paper.png" alt="Paper">
						Paper
					</div>
					<div class="panel-body text-center panelOption">
						<img src="./assets/images/scissors.png" alt="Scissors">
						Scissors
					</div>
					<div class="panel-body text-center" id="player1Stats">
						stats
					</div>
				</div>
			</div>
		</div>

		<!-- p2 panel -->
		<div class="col-xs-5">
				<div class="panel panel-default" id="playerPanel2">
					<div class="panel-heading">
						<h3 class="panel-title text-center" id="player2Name">Player 2</h3>
					</div>
					<div class="panel-body">
						<div class="panel-body text-center panelOption">
							<img src="./assets/images/rock.png" alt="Rock">
							Rock
						</div>
						<div class="panel-body text-center panelOption">
							<img src="./assets/images/paper.png" alt="Paper">
							Paper
						</div>
						<div class="panel-body text-center panelOption">
							<img src="./assets/images/scissors.png" alt="Scissors">
							Scissors
						</div>
						<div class="panel-body text-center" id="player2Stats">
							stats
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1"></div>
		</div>
		<!-- /game row -->
		<!-- game panel -->
		<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
				<div class="panel panel-default gamePanel">
					
											<!-- Chat Section -->
											<div class="row chatroom">
	
												<div class="col-xs-7">
													<div id="chatDisplay"></div>
												</div>
								
												<div class="col-xs-5"> 
													<div class="chatInput">
														<div class="chatLabel">Type Your Message!</div>
								
													<div class="chatPanel"> 
														<form id="chat-form">
																<textarea class="form-control" id="chat-input" rows="2"></textarea>
																<p></p>
															<!-- <textarea type="text" id="chat-input"></textarea> -->
															<input id="chat-send" class="btn btn-primary btn-lg btn-block" type="submit" value="Send">
														</form>
													</div>
												</div>
													</div> <!-- End Player Name Section  -->
								
											</div> <!-- End Chat Section  -->
	
				</div>
			</div>
<div class="col-xs-1"></div>
		</div>
		<!-- end fluid container -->
	</content>
	<footer>
		<p>&copy;
			<span id="btmfooter"></span> Kevin Smith</p>
		<script>
			function getYear() {
				var d = new Date();
				var n = d.getFullYear();
				document.getElementById("btmfooter").innerHTML = n;
			}
		</script>
	</footer>
	<!-- js files -->
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/game.js"></script>
</body>

</html>
